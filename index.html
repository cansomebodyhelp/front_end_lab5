<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для заповнення</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="form-container">
        <div class="form">
            <h3>Форма для заповнення</h3>
            <form id="dataForm" onsubmit="submitForm(event)">
                <input type="text" id="fullName" placeholder="Фамілія Ім'я По батькові" pattern="^[А-ЯІЇЄҐ]([а-їієґ])*[ ]([А-ЯІЇЄҐ]\.){2}$" title="Введіть ФІО у форматі: Прізвище І.І." required>
                <input type="text" id="idCard" placeholder="ID-картка (XX №ЧЧЧЧЧЧ)" pattern="[A-Za-zА-Яа-яЁё]{2} №\d{6}" title="Введіть ID в форматі: XX №ЧЧЧЧЧЧ (наприклад, AB №123456)" required>
                <input type="text" id="faculty" placeholder="Факультет" required>
                <input type="date" id="birthDate" required>
                <input type="text" id="address" placeholder="Адреса" required>
                <input type="email" id="email" placeholder="Пошта (тттттт@ттттт.com)" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.com$" title="Введіть коректну електронну адресу, наприклад: example@example.com" required>
                <button type="submit">Підтвердити</button>
            </form>
        </div>
        <div class="output">
            <h3>Введені дані</h3>
            <p><strong>ПІБ:</strong> <span id="outputFullName"></span></p>
            <p><strong>ID-картка:</strong> <span id="outputIdCard"></span></p>
            <p><strong>Факультет:</strong> <span id="outputFaculty"></span></p>
            <p><strong>Дата народження:</strong> <span id="outputBirthDate"></span></p>
            <p><strong>Адреса:</strong> <span id="outputAddress"></span></p>
            <p><strong>Пошта:</strong> <span id="outputEmail"></span></p>
        </div>
    </div>
    <table id="table">
    </table>
    <label for="colorPicker">Виберіть колір:</label>
    <input type="color" id="colorPicker">
    <script src="script.js"></script> 
</body>
</html>
